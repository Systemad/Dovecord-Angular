<div class="tui-container tui-container_fullwidth">
  <div class="tui-row tui-row_box">

    <!-- Left side: User component -->
    <div class="tui-col_xs-12 tui-col_md-2 tui-col_lg-2">
      <app-channel [channels]="channels" (channelEmitter)="selectChannel($event)"></app-channel>
    </div>

    <!-- Middle: Header, Message and Chat input component -->
    <div class="tui-col_xs-12 tui-col_md-8 tui-col_lg-12">
        <app-chat-window
          [messages]="messages"
          [currentChannel]="selectedChannel"
          (sendMessageEmitter)="sendMessage($event)"
          (deleteMessageEmitter)="deleteMessage($event)"
          (editMessageEmitter)="editMessage($event)">
        </app-chat-window>
    </div>

      <!-- Right side: User component -->
    <div class="tui-col_xs-12 tui-col_md-2 tui-col_lg-2">
      <app-user-list [users]="users"></app-user-list>
    </div>

  </div>
</div>
