<div class="main-box">

  <app-header-box>

  </app-header-box>

  <tui-scrollbar class="scroll-box">
      <div class="message-box" *ngFor="let message of messages">
          <app-message [message]="message"
          (deleteMessage)="deleteMessage($event)"
          (editMessage)="editMessage($event)"></app-message>
      </div>
  </tui-scrollbar>

    <app-chat-input (sendMessageEmitter)="sendMessage($event)"></app-chat-input>
</div>
