<div class="input-area">
    <div tuiMode="onDark" class="dark">
        <form [formGroup]="messageForm" (keydown.enter)="sendMessage()">
          <tui-text-area
            formControlName="textValue"
            tuiHintContent="Remember to follow the rules!"
            [expandable]="true"
            class="field-small">
            Type your message...
            </tui-text-area>
        </form>
    </div>
</div>
